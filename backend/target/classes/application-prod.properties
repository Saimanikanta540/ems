# Production Profile Configuration
# This file contains production-specific overrides

# Production Database (override with environment variables)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ems_prod}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Production Security
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Production Logging
logging.level.root=INFO
logging.level.com.acme.app=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Production Performance
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection Pool - Production optimized
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:50}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:10}
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Production Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
